<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartInbox — Demo UI Pro</title>

  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body class="light">

  <header class="topbar">
    <div class="brand">
      <img src="https://img.icons8.com/fluency/48/000000/inbox.png" alt="logo"/>
      <div>
        <h1>SmartInbox</h1>
        <p class="muted">Inbox compartido · Demo UI</p>
      </div>
    </div>

    <div class="top-actions">
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="toggle-dark">
          <span class="slider round"></span>
        </label>
        <small id="themeLabel">Modo oscuro</small>
      </div>

      <div class="metrics-mini">
        <div><strong id="header-total">0</strong><span>Total</span></div>
        <div><strong id="header-urgent">0</strong><span>Urgentes</span></div>
      </div>

      <button id="btn-open-compose" class="btn primary">+ Simular Mensaje</button>
    </div>
  </header>

  <main class="container">
    
    <aside class="left-panel">
      
      <section class="card">
        <h3>Canales</h3>
        <div class="channels">
          <button class="chip" data-canal="WhatsApp">WhatsApp</button>
          <button class="chip" data-canal="Telegram">Telegram</button>
          <button class="chip" data-canal="Gmail">Gmail</button>
          <button class="chip" data-canal="Facebook">Facebook</button>
          <button class="chip" data-canal="Formulario">Formulario Web</button>
        </div>
      </section>

      <section class="card">
        <h3>Filtros</h3>
        <label>Buscar</label>
        <input id="search-input" placeholder="Buscar..." />
        
        <div style="height:12px"></div>
        <label>Canal</label>
        <select id="filter-canal">
          <option value="">Todos</option>
          <option>WhatsApp</option>
          <option>Telegram</option>
          <option>Gmail</option>
          <option>Facebook</option>
          <option>Formulario</option>
        </select>
        
        <div style="height:12px"></div>
        <label>Categoría</label>
        <select id="filter-categoria">
          <option value="">Todas</option>
          <option>Urgente</option>
          <option>Consulta</option>
          <option>Feedback</option>
          <option>General</option>
        </select>

        <button id="btn-clear-filters" class="btn outline" style="width:100%; margin-top:12px">Limpiar filtros</button>
      </section>

      <section class="card">
        <h3>Resumen</h3>
        <div class="metrics-grid">
          <div class="metric-box">
            <span class="big" id="metric-total">0</span>
            <small>Total</small>
          </div>
          <div class="metric-box">
            <span class="big urgent" id="metric-urgent">0</span>
            <small>Urgentes</small>
          </div>
          <div class="metric-box">
            <span class="big general" id="metric-general">0</span>
            <small>Generales</small>
          </div>
          <div class="metric-box">
            <span class="big" id="metric-avg">0%</span>
            <small>% Urgencia</small>
          </div>
        </div>
      </section>
    </aside>

    <section class="main-panel">
      <div class="card actions-row">
        <div style="display:flex; align-items:center;">
          <label>Ordenar:</label>
          <select id="sort-by" style="width:140px">
            <option value="new">Más recientes</option>
            <option value="old">Más antiguos</option>
            <option value="urgent">Urgente primero</option>
          </select>
        </div>
        <div style="display:flex; align-items:center;">
          <label>Mostrar:</label>
          <select id="page-size" style="width:70px">
            <option>10</option>
            <option>25</option>
          </select>
        </div>
      </div>

      <div id="inbox-list" class="inbox-list"></div>
    </section>

    <aside class="right-panel">
      <section class="card">
        <h3>Detalles del Ticket</h3>
        <div id="detail-pane" class="detail empty">
          <p>Selecciona un mensaje</p>
        </div>
      </section>

      <section class="card">
        <h3>Acciones</h3>
        <div style="display:grid; gap:10px;">
          <button id="btn-assign" class="btn primary" style="justify-content:center">Asignar a Usuario</button>
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
            <button id="btn-mark-read" class="btn outline" style="justify-content:center">Leído</button>
            <button id="btn-attended" class="btn success" style="justify-content:center">Atendido</button>
          </div>
          <button id="btn-export" class="btn outline" style="justify-content:center">Exportar CSV</button>
        </div>
      </section>
    </aside>
  </main>

  <div id="compose-modal" class="modal hidden">
    <div class="modal-card">
      <h2>Simular Mensaje</h2>
      <label>Canal</label>
      <select id="compose-canal"><option>WhatsApp</option><option>Telegram</option><option>Gmail</option><option>Facebook</option></select>
      <div style="height:10px"></div>
      <label>Usuario</label>
      <input id="compose-usuario" placeholder="Nombre..." />
      <div style="height:10px"></div>
      <label>Mensaje</label>
      <textarea id="compose-mensaje" rows="4" placeholder="Escribe algo..."></textarea>
      <div class="modal-actions">
        <button id="compose-cancel" class="btn outline">Cancelar</button>
        <button id="compose-send" class="btn primary">Enviar</button>
      </div>
    </div>
  </div>

  <div id="assign-modal" class="modal hidden">
    <div class="modal-card" style="width: 400px;">
      <h3>Asignar Agente</h3>
      <div class="agents-grid">
        <button class="btn-agent" data-agent="Ana Pérez"><div class="avatar">AP</div><span>Ana Pérez</span></button>
        <button class="btn-agent" data-agent="Carlos Ruiz"><div class="avatar" style="background:#10b981">CR</div><span>Carlos Ruiz</span></button>
        <button class="btn-agent" data-agent="Soporte N1"><div class="avatar" style="background:#f59e0b">S1</div><span>Soporte N1</span></button>
        <button class="btn-agent" data-agent="Facturación"><div class="avatar" style="background:#6366f1">F</div><span>Facturación</span></button>
      </div>
      <div class="modal-actions" style="margin-top:20px">
        <button id="assign-cancel" class="btn outline">Cancelar</button>
      </div>
    </div>
  </div>

</body>
</html>
